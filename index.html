<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic-Tac-Toe</title>
		<link rel="stylesheet" href="./styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
			rel="stylesheet" />
	</head>
	<body>
		<dialog>
			<form action="">
				<h3>Player names</h3>
				<div class="form-control">
					<label for="player-one">Player One Name: </label>
					<input
						type="text"
						name="player-one"
						id="player-one"
						required
						placeholder="John"
						minlength="2" />
				</div>
				<div class="form-control">
					<label for="player-two">Player One Name: </label>
					<input
						type="text"
						name="player-two"
						id="player-two"
						required
						placeholder="Michael"
						minlength="2" />
				</div>
				<button type="submit">Start Game</button>
			</form>
		</dialog>
		<main class="container">
			<header>
				<h1>Tic-Tac-Toe</h1>
				<p>Round <span id="round-number"></span></p>
				<p id="game-status"></p>
			</header>
			<section id="game"></section>
			<section class="game-info">
				<div class="game-scores">
					<div class="player">
						<p id="player-one-name"></p>
						<span id="player-one-score"></span>
					</div>
					<div class="player">
						<p id="player-two-name"></p>
						<span id="player-two-score"></span>
					</div>
				</div>
				<div class="game-buttons">
					<button id="next-round" type="button">Next Round</button>
					<button id="restart-game" type="button">Restart Game</button>
				</div>
			</section>
		</main>
		<script src="./script.js"></script>
	</body>
</html>
